
<div class="container-fluid mb-5">
    <h2>Organisation Epass</h2>
    <form #orguserForm = "ngForm" >
      <!-- (ngSubmit)="onSubmit()" novalidate -->
        {{ orguserForm.values | json }}
  
        <div class="form-group">
            <label>Name:</label>
            <input type="text" required #Name = "ngModel" [class.is-invalid] = "Name.invalid && Name.touched"
             class="form-control" name="Name" [(ngModel)]="orgmodel.Name" >
             <small class="text-danger" [class.d-none]="Name.valid || Name.untouched">Required</small>
        </div>
  
        <div class="form-group">
            <label>Email:</label>
            <input type="text" required #Email="ngModel" [class.is-invalid] = "Email.invalid && Email.touched" 
            class="form-control" name="Email" [(ngModel)]="orgmodel.Email">
            <small class="text-danger" [class.d-none]="Email.valid || Email.untouched">Required</small>
        </div>
  
        <div class="form-group">
            <label>Designation:</label>
            <input type="text" required #Designation = "ngModel" [class.is-invalid] = "Designation.invalid && Designation.touched"
             class="form-control" name="Designation" [(ngModel)]="orgmodel.Designation" >
             <small class="text-danger" [class.d-none]="Designation.valid || Designation.untouched">Required</small>
        </div>

        <div class="form-group">
            <label>Organisation Address:</label>
            <input type="text" required #org_address = "ngModel" [class.is-invalid] = "org_address.invalid && org_address.touched"
              class="form-control" name="org_address" [(ngModel)]="orgmodel.org_address" >
            <small class="text-danger" [class.d-none]="org_address.valid || org_address.untouched">Required</small>
        </div>

        <div class="form-group">
            <label>From-Place:</label>
            <select class="custom-select" name="From_district" [(ngModel)]="orgmodel.From_district">                
                <option *ngFor="let From_district of districts">{{From_district}}</option>
            </select>
        </div>
  
        <div class="form-group">
            <label>To-Place:</label>
            <select class="custom-select" name="To_district" [(ngModel)]="orgmodel.To_district">                
                <option *ngFor="let To_district of districts">{{To_district}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>To Address:</label>
            <input type="text" required #To_address = "ngModel" [class.is-invalid] = "To_address.invalid && To_address.touched"
              class="form-control" name="To_address" [(ngModel)]="orgmodel.To_address" >
            <small class="text-danger" [class.d-none]="To_address.valid || To_address.untouched">Required</small>
        </div>

        <div class="form-group">
            <label>proof_type:</label>
            <select class="custom-select" name="proof_type" [(ngModel)]="orgmodel.proof_type">                
                <option *ngFor="let proof_type of idproofs">{{proof_type}}</option>
            </select>
        </div>
  
        <div class="form-group">
            <label>proof_number:</label>
            <input type="text" required #proof_number = "ngModel" [class.is-invalid] = "proof_number.invalid && proof_number.touched"
             class="form-control" name="proof_number" [(ngModel)]="orgmodel.proof_number" >
             <small class="text-danger" [class.d-none]="proof_number.valid || proof_number.untouched">Required</small>
        </div>

        <div class="form-group">
            <label>No.of.Workers:</label>
            <input type="number" required #Workersno = "ngModel" [class.is-invalid] = "Workersno.invalid && Workersno.touched"
             class="form-control" name="Workersno" [(ngModel)]="orgmodel.Workersno" >
             <small class="text-danger" [class.d-none]="Workersno.valid || Workersno.untouched">Required</small>
        </div>
  
        <div class="form-group">
            <label>Vehicle:</label>
            <select class="custom-select" name="vehicle" [(ngModel)]="orgmodel.vehicle">                
                <option *ngFor="let vehicle of vehicles">{{vehicle}}</option>
            </select>
        </div>
  
        <div class="form-group">
            <label>Vehicle_number:</label>
            <input type="text" required #vehicle_number = "ngModel" [class.is-invalid] = "vehicle_number.invalid && vehicle_number.touched"
             class="form-control" name="vehicle_number" [(ngModel)]="orgmodel.vehicle_number" >
             <small class="text-danger" [class.d-none]="vehicle_number.valid || vehicle_number.untouched">Required</small>
        </div> 
        
        <button [disabled]="orguserForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
  
    </form>
  
  </div>
