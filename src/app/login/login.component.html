<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="text-center">Admin</h1>
        <label class="label control-label">Email</label>
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" name="mail" placeholder="E-mail">
        </div>
        <label class="label control-label">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control" name="password" placeholder="password">
        </div>
        <a href="#"><div class="btn btn-default">SIGN IN</div></a>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5">
          <h2 class="text-center">User</h2>
          <label class="label control-label">Phone Number(with +91)</label>
            <div class="input-group">
              <input name="phoneNumber" [(ngModel)] = "phoneNumber" type= "text" class= "form-control" placeholder= "phoneNumber">
            </div>
            <div id = "recaptcha-container"></div><br>
            <button class="btn.btn-default" (click)="sendOTP()" > Send OTP </button>
            <hr>
            <label class="label control-label">OTP</label>
            <div class="input-group">
              <input name="otp" [(ngModel)] = "otp" type="text" class="form-control" placeholder="Enter the six digit Number">
            </div>
            <button class="btn.btn-default " (click)="verifyOTP()">Verify OTP</button>
            <button class="btn.btn-default " (click)="togglePhoneSignIn()">Cancel</button>          
      </div>
    </div>
  </div>
</body>
</html>
